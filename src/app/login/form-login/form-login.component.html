<div class="container">
    <div class="row justify-content-center">
    <div class="col-4">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
<div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
    <div *ngIf="loginForm.controls['email'].errors?.['required']">
        Please enter an e-mail.
        </div>
    <div *ngIf="loginForm.controls['email'].errors?.['email']">
        Please enter a valid e-mail.
    </div>
</div>

<div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-danger">Login</button>
      </form>
    </div>
    </div>
    </div>
