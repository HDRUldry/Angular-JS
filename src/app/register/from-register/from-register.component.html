<h1 align = "center">S'enregistrer</h1>
<div class="container">
    <div class="row justify-content-center">
    <div class="col-4">
<form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
<div class="form-group">
            <label for="Email">Email</label>
            <input type="Email" formControlName="Email" class="form-control" id="Email" placeholder="Email">
</div>
<div *ngIf="RegisterForm.controls['Email'].invalid && RegisterForm.controls['Email'].touched">
    <div *ngIf="RegisterForm.controls['Email'].errors?.['required']">
        Please enter an e-mail.
        </div>
    <div *ngIf="RegisterForm.controls['Email'].errors?.['Email']">
        Please enter a valid e-mail.
    </div>
</div>

<div class="form-group">
    <label for="Password">Password</label>
    <input type="Password" formControlName="Password" class="form-control" id="Password" placeholder="Password">
</div>

<button type="submit" class="btn btn-danger">Add</button>
</form>
</div>
</div>
</div>
