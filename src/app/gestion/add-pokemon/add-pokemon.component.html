<h1 align = center>Ajoute le Pokemon de ton choix</h1>

<div class="container">
    <div class="row justify-content-center">
    <div class="col-4">
<form [formGroup]="PokemonForm" (ngSubmit)="onSubmit()">
<div class="form-group">
            <label for="name">Name</label>
            <input type="name" formControlName="name" class="form-control" id="name" placeholder="Name">
</div>

<div class="form-group">
    <label for="Region">Region</label>
    <input type="Region" formControlName="Region" class="form-control" id="Region" placeholder="Region">
</div>

<div class="form-group">
    <label for="Element">Element</label>
    <input type="Element" formControlName="Element" class="form-control" id="Element" placeholder="Element">
</div>

<div class="form-group">
    <label for="Description">Description</label>
    <input type="Description" formControlName="Description" class="form-control" id="Description" placeholder="Description">
</div>

<button type="submit" class="btn btn-danger">Add</button>
</form>
</div>
</div>
</div>
